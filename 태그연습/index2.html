<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 태그 연습 2</title>
</head>
<style>
    div{
        color : green; 
    }
    .text-blue { color: blue;}
</style>
<body>
    <div>안녕</div>
    <div>안녕2</div>
    <!-- 사용자한테 보이지 않는 주석 -->    
    <!-- div: 상차처럼 구역을 나누는 태그 -->
    <div>나는 div태그 구역을 나누는 태그</div>
    <div>나는 Block 요소야</div>
    <div class="text-blue">나는 파란색</div>
    <p>paragraph의 약자</p>
    <!-- Heading Tag
    h1 ~ h3까지 많이 사용한다. 사이트에서 중요한 제목등을 작성할 때 사용 -->
    <h1>안녕하세요!</h1>
    <h2>안녕하세요!</h2>
    <h3>안녕하세요!</h3>
    <h4>안녕하세요!</h4>
    <h5>안녕하세요!</h5>
    <h6>안녕하세요!</h6>
</body>
</html>

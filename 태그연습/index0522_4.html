<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>리스트 태그_ol, ul</title>
</head>

<style>

</style>

<body>
    <!-- Ordered list : 순서가 중요한 리스트를 작성 -->
    <!-- li 태그는 ol과 ul의 자식 요소로 사용, 단독으로 사용불가 -->
    <ol>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ol>

    <!-- Unordered list : 순서가 중요하지 않은 리스트를 작성 -->
    <ul>
        <li>추천1</li>
        <li>추천2</li>
        <li>추천3</li>
    </ul>


</body>
</html>

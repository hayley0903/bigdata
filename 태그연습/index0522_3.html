<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline</title>
</head>

<style>
     .bg-sky {background-color: skyblue;}
     .bg-pink {background-color: pink;}

</style>

<body>
    <!-- block/inline -->
    <!-- block: 가로사이즈를 100% 차지하는 요소 :div, p, h1-6-->
    <!-- inline: 작성한 내용만큼만 가로 사이즈 차지: span-->

    <p class="bg-sky">123</p>
    <p class="bg-sky">456</p>

    <span class="bg-pink">123</span>
    <span class="bg-pink">345</span>

<!-- ctrl + shift + p / wrap + enter / div -->
    <div class="bg-sky">
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
    </div>
</body>
</html>

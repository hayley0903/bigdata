<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- jQuery Cdn -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js" 
  integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" 
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <h1>회원가입</h1>
    <p class="join-txt">회원가입 페이지 입니다. 본사는 고객님들의 개인정보를 소중하고 안전하게 보관하고 있습니다. <br>
      불편사항이 있으시면 042-1234-1234로 연락주시기 바랍니다.</p>

  <form id="join-form" action="../action.html" method="get">
    <table>
      <tr>
        <td><label for="userid">아이디</label></td>
        <td><input id="userid" type="text" placeholder="아이디를 입력하세요">
          <button type="button">아이디 중복체크</button>
         <p class="id-warn"></p>
        </td>
      </tr>
      <tr>
        <td><label for="userpw">비밀번호</label></td>
        <td><input id="userpw" type="password">
        <p class="pw-warn"></p></td>
      </tr>
      <tr>
        <td><label for="user-pwchk">비밀번호 재확인</label></td>
        <td><input id="user-pwchk" type="password">
          <p class="pw-warn-chk"></p></td></td>
      </tr>
      <tr>
        <td><label for="user-email">이메일</label></td>
        <td><input id="user-email" type="text"></td>
      </tr>
      <tr>
        <td><label for="user-nation">국적</label></td>
        <td>
          <select name="nation" id="user-nation">
            <optgroup label="Asia">
              <option value="kor">대한민국</option>
              <option value="jap">일본</option>
              <option value="chi">중국</option>
              <option value="" disabled>북한</option>
            </optgroup>
          </select>
        </td>
      </tr>
      <tr>
        <td>생년월일</td>
        <td>
          <span><select name="" id="year"></select>년</span>
          <span><select name="" id="month"></select>월</span>
          <span><select name="" id="date"></select>일</span>
        </td>
      </tr>
      <tr>
        <td>성별</td>
        <!-- name="gender" 중복체크가 안됨 -->
        <td>
          <label>남자<input type="radio" name="gender" value="1"></label>
          <label>여자<input type="radio" name="gender" value="0"></label>
        </td>
      </tr>
      <tr>
        <td>전화번호</td>
        <td>
          <select name="" id="tel">
            <option value="">010</option>
            <option value="">031</option>
            <option value="">02</option>
          </select>-
          <input type="text" maxlength="4">-
          <input type="text" maxlength="4">
          <!-- 숫자가 아닌 값을 입력 못하게 할 경우 javascript에서 설정가능 -->
        </td>
      </tr>
      <tr>
        <td>희망연봉</td>
        <td><input type="range"></td>
      </tr>
      <tr>
        <td>취미</td>
        <td>
          <label><input type="checkbox" name="hobby" value="1">양궁</label>
          <label><input type="checkbox" name="hobby" value="2">등산</label>
          <label><input type="checkbox" name="hobby" value="3">영화감상</label>
          <label><input type="checkbox" name="hobby" value="4">음악감상</label>
          <label><input type="checkbox" name="hobby" value="5">독서</label>
          <label><input type="checkbox" name="hobby" value="6">다도</label>
          <label><input type="checkbox" name="hobby" value="7">수영</label>
          <label><input type="checkbox" name="hobby" value="8">축구</label>
          <label><input type="checkbox" name="hobby" value="9">낚시</label>
        </td>
      </tr>
      <tr>
        <td>증명사진</td>
        <td><input type="file"></td>
      </tr>
      <tr>
        <td>자기소개서</td>
        <td><textarea placeholder="400자 미만으로 작상하세요" id=""></textarea></td>
      </tr>

      <tr>
        <td>
          <input id="submit-btn" type="submit">
          <input type="reset">
        </td>
      </tr>

    </table>



  </form>


  </div>


  <script src="script.js"></script>
</body>
</html>

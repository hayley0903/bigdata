<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 연산자</title>
</head>
<body>
  <h1 class="hi">안녕하세요!</h1>
  <script>
    //연산자 +, -, *, /
    console.log('1+1 = ', 1 + 1);
    console.log('1-0 = ', 1 - 0);
    console.log('2*2 = ', 1 * 1);
    console.log('10/2 =', 10/2);
    console.log('10%2 =', 10%2);

    //true/false
    console.log (1 > 3);
    console.log (1 < 3);
    console.log (1 <= 3);

    // 비교 연산자 
    // == (느슨한 비교) 값만 같으면 true
    // === (엄격한 비교) 값과 자료형이 둘다 같아야 true
    console.log (1 == 1 );
    console.log (1 == '1');
    console.log (1 === '1');

    //증감연산자
    //증감연산자가 뒤에 있을 경우, 
    //1. num1 값을 result 변수 복사 
    //2. 복사된 후 + 1
    //3. console.log (result) = num1
    //4. console.log(num1) = num1 + 1
    let num1 = 10;
    let result1 = num1++;
   
    console.log(result1);
   
    //증감연산자가 앞에 있을 경우
    //1. num1 + 1 된 값을 result  변수 복사
    //2. console.log (result) = num1 + 1 

    let num2 = 10;
    let result2 = ++num2;
    console.log(result2);

    let num3 = 10;
    let result3 = num3--;

    console.log(result3);

    let num4 = 10;
    let result4 = --num4;

    console.log(result4);

    //논리연산자 
    //AND, OR, NOT
    //AND : a && b ==> true
    //OR : a ||b ==> a 또는 b 하나라도 참일때 true
    //NOT : !a == b ==> a와 b는 같지 않다 

    console.log(1 < 3 && 2 < 3);
    console.log(1 < 3 && 3 < 2 );
    console.log(1 < 3 || 3 < 2 );
    console.log(1 == 1);
    console.log(!1 == 1);

    //조건문
    if(1 < 3 && 3 < 2) {
      document.querySelector('.hi').innerHTML = '안녕'
    }

    if(1 < 3 && 3 > 2) {
      document.querySelector('.hi').innerHTML = '안녕'
    }


    </script>
  
</body>
</html>
